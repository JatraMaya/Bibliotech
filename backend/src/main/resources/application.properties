spring.application.name=Bibliotech

spring.datasource.url=${DB_URI:jdbc:postgresql://localhost:5432/mydb?connectTimeout=5&socketTimeout=30}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.pool-name=HikariBibliotech
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=400000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=300000

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

spring.jackson.deserialization.fail-on-unknown-properties=true

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

spring.mvc.servlet.path=${BASE_PATH:/api/v1}

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG